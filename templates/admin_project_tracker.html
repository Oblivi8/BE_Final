*,
*::before,
*::after {
  margin: 2px;
  padding: 0;
  box-sizing: border-box;
}


h1 {
  text-align: center;
}

ul {
  --col-gap: 2rem;
  --row-gap: 2rem;
  --line-w: 0.25rem;
  display: grid;
  grid-template-columns: var(--line-w) 1fr;
  grid-auto-columns: max-content;
  column-gap: var(--col-gap);
  list-style: none;
  width: min(60rem, 90%);
  margin-inline: auto;
}

/* line */
ul::before {
  content: "";
  grid-column: 1;
  grid-row: 1 / span 20;
  background: rgb(225, 225, 225);
  border-radius: calc(var(--line-w) / 2);
}

/* columns*/

/* row gaps */
ul li:not(:last-child) {
  margin-bottom: var(--row-gap);
}

/* card */
ul li {
  grid-column: 2;
  --inlineP: 1.5rem;
  margin-inline: var(--inlineP);
  grid-row: span 2;
  display: grid;
  grid-template-rows: min-content min-content min-content;
}

/* date */
ul li .date {
  --dateH: 3rem;
  height: var(--dateH);
  margin-inline: calc(var(--inlineP) * -1);

  text-align: center;
  background-color: var(--accent-color);

  color: white;
  font-size: 1.25rem;
  font-weight: 700;

  display: grid;
  place-content: center;
  position: relative;

  border-radius: calc(var(--dateH) / 2) 0 0 calc(var(--dateH) / 2);
}

/* date flap */
ul li .date::before {
  content: "";
  width: var(--inlineP);
  aspect-ratio: 1;
  background: var(--accent-color);
  background-image: linear-gradient(rgba(0, 0, 0, 0.2) 100%, transparent);
  position: absolute;
  top: 100%;

  clip-path: polygon(0 0, 100% 0, 0 100%);
  right: 0;
}

/* circle */
ul li .date::after {
  content: "";
  position: absolute;
  width: 2rem;
  aspect-ratio: 1;
  background: var(--bgColor);
  border: 0.3rem solid var(--accent-color);
  border-radius: 50%;
  top: 50%;

  transform: translate(50%, -50%);
  right: calc(100% + var(--col-gap) + var(--line-w) / 2);
}

/* title descr */
ul li .title,
ul li .descr {
  background: var(--bgColor);
  position: relative;
  padding-inline: 1.5rem;
}
ul li .title {
  overflow: hidden;
  padding-block-start: 1.5rem;
  padding-block-end: 1rem;
  font-weight: 500;
}
ul li .descr {
  padding-block-end: 1.5rem;
  font-weight: 300;
}

/* shadows */
ul li .title::before,
ul li .descr::before {
  content: "";
  position: absolute;
  width: 90%;
  height: 0.5rem;
  background: rgba(0, 0, 0, 0.5);
  left: 50%;
  border-radius: 50%;
  filter: blur(4px);
  transform: translate(-50%, 50%);
}
ul li .title::before {
  bottom: calc(100% + 0.125rem);
}

ul li .descr::before {
  z-index: -1;
  bottom: 0.25rem;
}
/* Style for completed milestone items */
ul li.completed {
    background-color: lightgreen;
}

@media (min-width: 40rem) {
  ul {
    grid-template-columns: 1fr var(--line-w) 1fr;
  }
  ul::before {
    grid-column: 2;
  }
  ul li:nth-child(odd) {
    grid-column: 1;
  }
  ul li:nth-child(even) {
    grid-column: 3;
  }

  /* start second card */
  ul li:nth-child(2) {
    grid-row: 2/4;
  }

  ul li:nth-child(odd) .date::before {
    clip-path: polygon(0 0, 100% 0, 100% 100%);
    left: 0;
  }

  ul li:nth-child(odd) .date::after {
    transform: translate(-50%, -50%);
    left: calc(100% + var(--col-gap) + var(--line-w) / 2);
  }
  ul li:nth-child(odd) .date {
    border-radius: 0 calc(var(--dateH) / 2) calc(var(--dateH) / 2) 0;
  }
}

            li.appendChild(descrDiv);

    <script>
        // Function to display student data based on the selection
        function displayStudentData() {
            var selectedUsername = document.getElementById("studentDropdown").value;
            console.log("lllllllll")
            if (selectedUsername) {
                // Make AJAX request to Flask backend
                document.getElementById("suggestionBox").style.display = "block";

                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/get_student_data?username=" + selectedUsername, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var responseData = JSON.parse(xhr.responseText);
                        var milestoneData = responseData.milestone_data; // Extract milestone data from the response
                        var fileList = responseData.file_list; // Extract file list from the response
                        var diary = responseData.diary; // Extract file list from the response

                        // Update HTML to display milestone data
                        updateHTML(milestoneData);
                        // Update HTML to display file list
                        displayFileList(fileList);
                        // Update HTML to display diary data
                        displayDiary(diary);
                    }
                };
                xhr.send();
            } else {
                document.getElementById("suggestionBox").style.display = "none";
            }
        }

        // Function to display file list in a tabular format
        function displayFileList(fileList) {
            var tableHTML = '<table border="1">';
            tableHTML += '<tr><th>File Name</th><th>Download</th></tr>';

            // Loop through each file in the list
            for (var i = 0; i < fileList.length; i++) {
                var fileName = fileList[i];
                var downloadLink = '/doc/' + encodeURIComponent(fileName);

                // Add a new row to the table with file name and download link
                tableHTML += '<tr>';
                tableHTML += '<td>' + fileName + '</td>';
                tableHTML += '<td><a href="' + downloadLink + '" download>Download</a></td>';
                tableHTML += '</tr>';
            }

            tableHTML += '</table>';

            // Display the table inside the specified HTML div
            document.getElementById('fileListDiv').innerHTML = tableHTML;
        }
	function notify() {
    var selectedUsername = document.getElementById("studentDropdown").value;
    var suggestionText = document.getElementById("suggestionText").value;
    if (selectedUsername && suggestionText) {
        // Make AJAX request to Flask backend to store notification
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/notify_student", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // Handle successful response
                alert("Notification Sent successfully!");
            }
        };
        var data = JSON.stringify({ "username": selectedUsername, "suggestion": suggestionText });
        xhr.send(data);
    } else {
        alert("Please select a student and enter a suggestion.");
    }
}

  function displayDiary(diary) {
    var tableHTML = '<table border="1">';
    tableHTML += '<tr><th>Day</th><th>Task Name</th><th>Task Description</th><th>To Do</th><th>Time</th></tr>';

    // Get the length of the arrays (assuming all arrays have the same length)
    var length = diary.day.length;

    // Loop through each index and create a table row for each entry
    for (var i = 0; i < length; i++) {
        // Retrieve values for each field at the current index
        var day = diary.day[i];
        var taskName = diary.taskName[i];
        var taskDescription = diary.taskDescription[i];
        var toDo = diary.toDo[i];
        var time = diary.time[i];

        // Add a new row to the table with entry details
        tableHTML += '<tr>';
        tableHTML += '<td>' + day + '</td>';
        tableHTML += '<td>' + taskName + '</td>';
        tableHTML += '<td>' + taskDescription + '</td>';
        tableHTML += '<td>' + toDo + '</td>';
        tableHTML += '<td>' + time + '</td>';
        tableHTML += '</tr>';
    }

    tableHTML += '</table>';

    // Display the table inside the specified HTML div
    document.getElementById('diaryTableDiv').innerHTML = tableHTML;
}
